<svg width="300" height="600" viewBox="0 0 300 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Phone Frame -->
  <rect x="10" y="20" width="280" height="560" rx="40" fill="url(#phoneGradient)" stroke="#374151" stroke-width="3"/>
  
  <!-- Screen -->
  <rect x="20" y="40" width="260" height="520" rx="30" fill="url(#screenGradient)"/>
  
  <!-- Status Bar -->
  <rect x="20" y="40" width="260" height="30" rx="30" fill="url(#headerGradient)"/>
  <text x="35" y="60" font-family="Arial, sans-serif" font-size="12" fill="white">9:41</text>
  <text x="250" y="60" font-family="Arial, sans-serif" font-size="12" fill="white">📶 🔋</text>
  
  <!-- App Header -->
  <rect x="20" y="70" width="260" height="60" fill="url(#headerGradient)"/>
  <text x="40" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">DataHub</text>
  <text x="40" y="115" font-family="Arial, sans-serif" font-size="12" fill="white">VTU Services</text>
  
  <!-- Balance Card -->
  <rect x="30" y="150" width="240" height="80" rx="12" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <text x="45" y="175" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">Account Balance</text>
  <text x="45" y="200" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1f2937">₦15,750.00</text>
  <text x="45" y="220" font-family="Arial, sans-serif" font-size="12" fill="#10b981">+₦2,500 this month</text>
  
  <!-- Quick Actions -->
  <rect x="30" y="250" width="115" height="100" rx="12" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <circle cx="82" cy="280" r="15" fill="#3b82f6"/>
  <text x="82" y="285" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">📱</text>
  <text x="82" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1f2937" text-anchor="middle">Buy Data</text>
  <text x="82" y="325" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">Cheap bundles</text>
  
  <rect x="155" y="250" width="115" height="100" rx="12" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <circle cx="212" cy="280" r="15" fill="#10b981"/>
  <text x="212" y="285" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">💰</text>
  <text x="212" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1f2937" text-anchor="middle">Top Up</text>
  <text x="212" y="325" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">Airtime</text>
  
  <!-- Services List -->
  <rect x="30" y="370" width="240" height="50" rx="8" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <text x="50" y="395" font-family="Arial, sans-serif" font-size="14" fill="#1f2937">💡 Utility Bills</text>
  <text x="250" y="395" font-family="Arial, sans-serif" font-size="14" fill="#6b7280" text-anchor="end">></text>
  
  <rect x="30" y="430" width="240" height="50" rx="8" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <text x="50" y="455" font-family="Arial, sans-serif" font-size="14" fill="#1f2937">📊 Surveys</text>
  <text x="250" y="455" font-family="Arial, sans-serif" font-size="14" fill="#6b7280" text-anchor="end">></text>
  
  <rect x="30" y="490" width="240" height="50" rx="8" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <text x="50" y="515" font-family="Arial, sans-serif" font-size="14" fill="#1f2937">📈 Analytics</text>
  <text x="250" y="515" font-family="Arial, sans-serif" font-size="14" fill="#6b7280" text-anchor="end">></text>
  
  <!-- Bottom Navigation -->
  <rect x="20" y="560" width="260" height="40" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <text x="50" y="580" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6" text-anchor="middle">🏠</text>
  <text x="100" y="580" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">📱</text>
  <text x="150" y="580" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">📊</text>
  <text x="200" y="580" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">👤</text>
  <text x="250" y="580" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">⚙️</text>
</svg>
