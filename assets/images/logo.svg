<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon Background -->
  <rect x="5" y="10" width="40" height="40" rx="8" fill="url(#iconGradient)" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Data Hub Icon -->
  <circle cx="15" cy="20" r="3" fill="white"/>
  <circle cx="25" cy="20" r="3" fill="white"/>
  <circle cx="35" cy="20" r="3" fill="white"/>
  <circle cx="15" cy="30" r="3" fill="white"/>
  <circle cx="25" cy="30" r="3" fill="white"/>
  <circle cx="35" cy="30" r="3" fill="white"/>
  <circle cx="15" cy="40" r="3" fill="white"/>
  <circle cx="25" cy="40" r="3" fill="white"/>
  <circle cx="35" cy="40" r="3" fill="white"/>
  
  <!-- Connection Lines -->
  <line x1="15" y1="20" x2="25" y2="20" stroke="white" stroke-width="1.5"/>
  <line x1="25" y1="20" x2="35" y2="20" stroke="white" stroke-width="1.5"/>
  <line x1="15" y1="30" x2="25" y2="30" stroke="white" stroke-width="1.5"/>
  <line x1="25" y1="30" x2="35" y2="30" stroke="white" stroke-width="1.5"/>
  <line x1="15" y1="40" x2="25" y2="40" stroke="white" stroke-width="1.5"/>
  <line x1="25" y1="40" x2="35" y2="40" stroke="white" stroke-width="1.5"/>
  
  <!-- Vertical Connections -->
  <line x1="15" y1="20" x2="15" y2="30" stroke="white" stroke-width="1.5"/>
  <line x1="25" y1="20" x2="25" y2="30" stroke="white" stroke-width="1.5"/>
  <line x1="35" y1="20" x2="35" y2="30" stroke="white" stroke-width="1.5"/>
  <line x1="15" y1="30" x2="15" y2="40" stroke="white" stroke-width="1.5"/>
  <line x1="25" y1="30" x2="25" y2="40" stroke="white" stroke-width="1.5"/>
  <line x1="35" y1="30" x2="35" y2="40" stroke="white" stroke-width="1.5"/>
  
  <!-- Text -->
  <text x="55" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#logoGradient)">DataHub</text>
  <text x="55" y="40" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">APK</text>
</svg>
